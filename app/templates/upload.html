{% extends "base.html" %}

{% block content %}
<section class="max-w-xl mx-auto p-6 bg-white rounded-md shadow-md dark:bg-gray-800 mt-10">
    <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white mb-4">Upload Medical Document</h2>

    {% if message %}
        <p class="text-green-600 dark:text-green-400 mb-4">{{ message }}</p>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
        <input type="file" name="file" accept=".pdf,.docx" required class="block w-full text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-medicalGreen file:text-white hover:file:bg-medicalGreenDark"/>
        <button type="submit" class="mt-2 px-4 py-2 bg-medicalGreen text-white rounded hover:bg-medicalGreenDark">Upload</button>
    </form>
</section>
{% endblock %}
